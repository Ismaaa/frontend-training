<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ismaaa | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="coming-soon">
        <nav class="coming-soon__icon">
          <img src="./images/logo.svg" alt="" />
        </nav>
        <h1 class="coming-soon__title--red">We're</h1>
        <h1 class="coming-soon__title">Coming soon</h1>
        <p class="coming-soon__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="coming-soon__form">
          Email Address
          <input type="email" class="coming-soon__input" />
        </div>
      </div>
      <div class="hero"></div>
    </main>
  </body>
</html>
